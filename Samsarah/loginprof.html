<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login UNIFAAT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="samsara.PNG"class="logo">
    <p> </p>

    <div class="login-box">
      <label for="ra">SEU ID:</label>
      <input type="text" id="id" placeholder="ID:">

      <label for="senha">SUA SENHA:</label>
      <input type="password" id="senha" placeholder="Senha:">

      <div class="remember">
        <input type="checkbox" id="lembrar">
        <label for="lembrar">Lembrar!</label>
      </div>

      <button class="entrar">
        <i class="fa fa-sign-in-alt"></i> Entrar
      </button>
    </div>

    <div class="links">
      <a href="#">SITE SAMSARAH</a>
      <a href="#">PERDEU SUA SENHA?</a>
    </div>
  </div>
</body>
</html>
